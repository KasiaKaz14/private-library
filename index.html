<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Preahvihear&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav class="header__nav">
            <img
            src="./img/Logo.png"
            alt="Logo of the website"
            class="header__img"
          />
          <input type="text" class="header__find" placeholder="Find a book" />
          <ul class="header__list">
            <li class="header__list-element"><a href="#">Home</a></li>
            <li class="header__list-element">
              <select name="" id="">
                    <option value="read">Read</option>
                    <option value="unread">Unread</option>
                    <option value="favourite">Favourite</option>
                </select>
            </li>
            <li class="header__list-element"><a href="#">About Me</a></li>
            <li class="header__list-element">
              <a href="#">
                <svg class="header__icon">
                  <use href="./icons.svg#icon-github"></use>
                </svg>
                GitHub</a
              >
            </li>
          </ul>
        </nav>
      </header>

      <section class="main">
        <h1 class="main__title">
          Welcome to <span class="main__dark-title">library</span>!
        </h1>
        <p class="main__info">
          This is a website where you can search for books and also: add,
          delete, and edit your own books. Besides you can find here such tabs
          as "read", "unread" or "favourite".
        </p>
      </section>

      <section class="add-book">
        <button type="button" class="add-book__btn">Click to add new book</button>
        <section class="modal">
            <h4 class="add-book__title">Add a new book:</h4>
            <form class="form">
                <input type="text" class="title" placeholder="Add title">
                <input type="text" class="name" placeholder="Add name">
                <input type="text" class="surname" placeholder="Add surname">
                <input type="text" class="species" placeholder="Add species">
                <input type="date" class="start-date" placeholder="Add start date">
                <input type="date" class="end-date" placeholder="Add end date">
                    
              <button class="add">Add book</button>
            
            </form>
        </section>
      </section>

    </div>

    <script src="./add-book.js"></script>
  </body>
</html>
