<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Preahvihear&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav class="header__nav">
          <img
            src="./img/Logo.png"
            alt="Logo of the website"
            class="header__img"
          />
          <section class="header__search">
            <input type="text" class="header__find" placeholder="Find a book" />
            <button type="submit" class="search-btn">Szukaj</button>
          </section>

          <ul class="header__list">
            <li class="header__list-element">
              <a href="./index.html">Home</a>
            </li>
            <li class="header__list-element">
              <div class="dropdown">
                <button class="dropbtn">Library</button>
                <div class="dropdown-content">
                  <a href="./books.html" id="books">All Books</a>
                  <a href="./read.html" id="read">Read</a>
                  <a href="./unread.html" id="unread">Unread</a>
                  <a href="./favourite.html" id="favourite">Favourite</a>
                </div>
              </div>
            </li>
            <li class="header__list-element">
              <a href="./about.html">About</a>
            </li>
            <li class="header__list-element">
              <a href="https://github.com/KasiaKaz14">
                <svg class="header__icon">
                  <use href="./icons.svg#icon-github"></use>
                </svg>
                GitHub</a
              >
            </li>
          </ul>
        </nav>
      </header>

      <section class="main">
        <h1 class="main__title">
          Welcome to <span class="main__dark-title">Library</span>!
        </h1>
        <p class="main__info">
          This is a website where you can search for books and also: add,
          delete, and edit your own books. Besides you can find here such tabs
          as "read", "unread" or "favourite".
        </p>
      </section>

      <section class="add-book">
        <button type="button" class="add-book__btn">
          Click to add new book
        </button>
        <section class="modal">
          <h4 class="add-book__title">Add a new book:</h4>
          <form class="form">
            <section>
              <label class="custom-file-upload">
                <input type="file" class="file" />
                <i class="fas fa-upload"></i> Add an image
              </label>

              <img
                src=""
                alt="Book Cover"
                class="form__img"
                style="display: none; width: 150px; height: auto"
              />
            </section>
            <section class="form__data">
              <input type="text" class="title" placeholder="Add title" />
              <input type="text" class="name" placeholder="Add name" />
              <input type="text" class="surname" placeholder="Add surname" />
              <input type="text" class="species" placeholder="Add species" />
              <input
                type="date"
                class="start-date"
                placeholder="Add start date"
              />
              <input type="date" class="end-date" placeholder="Add end date" />
            </section>
            <section>
              <textarea
                name=""
                type="text"
                id=""
                class="description"
                placeholder="Add description"
              ></textarea>
            </section>
            <button class="add">Add book</button>
          </form>
        </section>
      </section>

      <section class="display-books">
        <h2>Your Books:</h2>
        <div class="book-list"></div>
      </section>
    </div>

    <script src="./js/modal.js"></script>
    <script src="./js/add-book.js"></script>
    <script src="./js/searchbooks.js"></script>
  </body>
</html>
